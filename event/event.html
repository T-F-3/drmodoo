<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>event</title>
    <!-- font -->
    <link rel="stylesheet" href="../fonts/font.css" />

    <!-- reset -->
    <link rel="stylesheet" href="../common/minireset.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="event.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="../icon/OmLg35u.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Event</h2>
        <div class="event">
          <ul class="event_list">
            <li class="ev_fir list">
              <div class="ev_list">
                <a href="#">
                  <img src="../imgs/Ivent/ivent1.png" alt="ev1" />
                </a>
                <div class="text">
                  <p>진행중 이벤트</p>
                  <h3>재구매 시 스칼프 쿨링 앰플 증정</h3>
                  <span>2022-08-16</span>
                </div>
              </div>
            </li>
            <li class="ev_sec list">
              <div class="ev_list">
                <a href="#">
                  <img src="../imgs/Ivent/ivent2.png" alt="ev2"
                /></a>
                <div class="text">
                  <p>진행중 이벤트</p>
                  <h3>닥터모두 기프트백 증정</h3>
                  <span>2022-08-02</span>
                </div>
              </div>
            </li>
            <li class="ev_thr list">
              <div class="ev_list">
                <a href="#">
                  <img src="../imgs/Ivent/ivent3.png" alt="ev3"
                /></a>
                <div class="text">
                  <p>진행중 이벤트</p>
                  <h3>스칼프 릴리프 헤어 토닉 증정</h3>
                  <span>2022-07-28</span>
                </div>
              </div>
            </li>
            <li class="ev_for list">
              <div class="ev_list">
                <a href="#">
                  <img src="../imgs/Ivent/ivent4.png" alt="ev4"
                /></a>
                <div class="text">
                  <p>진행중 이벤트</p>
                  <h3>플친 추가 시 3천원 쿠폰 지급</h3>
                  <span>2022-07-25</span>
                </div>
              </div>
            </li>
            <li class="ev_fiv list">
              <div class="ev_list">
                <a href="#">
                  <img src="../imgs/Ivent/ivent5.png" alt="ev5"
                /></a>
                <div class="text">
                  <p>진행중 이벤트</p>
                  <h3>닥터모두 멤버십 혜택</h3>
                  <span>2022-07-25</span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- search 부분 -->
        <div class="ev_day">
          <fieldset>
            <p>
              <select class="option_sub">
                <option value="-days" selected="selected">일주일</option>
                <option value="-month">한달</option>
                <option value="-3months">세달</option>
                <option value="-all">전체</option>
              </select>
              <select class="ev_title">
                <option value="-title" selected="selected">제목</option>
                <option value="-contents">내용</option>
                <option value="-writer">글쓴이</option>
                <option value="-id">아이디</option>
                <option value="-created_at">별명</option>
              </select>
              <input type="text" />
              <a href="#">찾기</a>
            </p>
          </fieldset>
        </div>
        <div class="base_page">
          <a href="#"><img src="../imgs/btn/btn_page_prev.png" alt="" /></a>
          <a href="#">1</a>
          <a href="#"><img src="../imgs/btn/btn_page_next.png" alt="" /></a>
        </div>
      </div>
      </div>
    </main>
